name: Cross-compile binaries

on:
  push:
    tags:    # build on tag push (e.g. v1.0.0)
      - 'v*'
  workflow_dispatch: {}

jobs:
  build:
    name: Build ${{ matrix.goos }}/${{ matrix.goarch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: windows
            goarch: amd64
            goarm: ''
            ext: .exe
          - goos: windows
            goarch: 386
            goarm: ''
            ext: .exe
          - goos: windows
            goarch: arm
            goarm: '7'
            ext: .exe
          - goos: linux
            goarch: amd64
            goarm: ''
            ext: ''
          - goos: linux
            goarch: 386
            goarm: ''
            ext: ''
          - goos: linux
            goarch: arm
            goarm: '7'
            ext: ''
          - goos: linux
            goarch: arm64
            goarm: ''
            ext: ''
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Get dependencies
        run: go mod download

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          GOARM: ${{ matrix.goarm }}
          CGO_ENABLED: 0
        run: |
          set -e
          mkdir -p dist
          NAME="apisix-allinssl-${GOOS}-${GOARCH}"
          if [ -n "${GOARM}" ]; then NAME="${NAME}-goarm${GOARM}"; fi
          if [ "${GOOS}" = "windows" ]; then OUTNAME="${NAME}${{ matrix.ext }}"; else OUTNAME="${NAME}"; fi
          echo "Building ${OUTNAME}"
          go build -ldflags "-s -w" -o "dist/${OUTNAME}" .
          # archive
          if [ "${GOOS}" = "windows" ]; then 
            ZIPNAME="${OUTNAME}.zip"
            zip -j "dist/${ZIPNAME}" "dist/${OUTNAME}"
            echo "ARTIFACT=dist/${ZIPNAME}" >> $GITHUB_ENV
            echo "ARTIFACT_NAME=${ZIPNAME}" >> $GITHUB_ENV
          else
            TARNAME="${OUTNAME}.tar.gz"
            tar -C dist -czf "dist/${TARNAME}" "${OUTNAME}"
            echo "ARTIFACT=dist/${TARNAME}" >> $GITHUB_ENV
            echo "ARTIFACT_NAME=${TARNAME}" >> $GITHUB_ENV
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: ${{ env.ARTIFACT }}

  release:
    name: Create GitHub Release and attach artifacts
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create GitHub Release and upload assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG=${{ github.ref_name }}
          echo "Creating release $TAG and uploading artifacts from dist/"
          ls -la dist || true
          # create release and attach all files under dist/
          gh release create "$TAG" dist/* --title "$TAG" --notes "Automated release for $TAG"
